<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Slots Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="slotMachine" class="slot-machine">
        <div class="reels">
            <div class="reel" id="reel1">🍒</div> <!-- Placeholder symbols for initial display -->
            <div class="reel" id="reel2">🍋</div>
            <div class="reel" id="reel3">🍉</div>
        </div>
        <button id="spinButton" class="spin-button">Spin</button>
        <div id="resultDisplay" class="result-display"></div> <!-- Result display area -->
    </div>
    <script src="script.js"></script>
</body>
</html>
